<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<style>
			label {
				display: block;
			}
		</style>

		<script>
			$(document).ready(function () {
				$("#form").on("submit", function (event) {
					event.preventDefault();
					var name = $("#name").val();
					var email = $("#email").val();
					var mobile = $("#mobile").val();
					var comments = $("#comments").val();

					var settings = {
						url:
							"https://docs.google.com/forms/d/e/1FAIpQLSeVGaVx6dPa_diRY2znOshmrGRY2pTikZ-ToVS1T24ghnSRTw/formResponse",
						method: "POST",
						timeout: 0,
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
						},
						data: {
							"entry.1210300483": name,
							"entry.452162737": email,
							"entry.1693672880": mobile,
							"entry.1889174082": comments,
						},
					};

					$.ajax(settings).done(function (response) {
						console.log(response);
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-6">
				<form
					class="form"
					id="form"
					method="POST"
					action="https://docs.google.com/forms/d/e/1FAIpQLSeVGaVx6dPa_diRY2znOshmrGRY2pTikZ-ToVS1T24ghnSRTw/formResponse"
				>
					<label
						>Name:-
						<input
							id="name"
							class="form-control"
							type="text"
							name="entry.1210300483"
						/>
					</label>
					<label
						>Email:-
						<input
							id="email"
							class="form-control"
							type="email"
							name="entry.452162737"
						/>
					</label>
					<label
						>Mobile Number:-
						<input
							id="mobile"
							class="form-control"
							type="tel"
							name="entry.1693672880"
						/>
					</label>
					<label>
						Comments:-
						<textarea
							id="comments"
							class="form-control"
							name="entry.1889174082"
							cols="30"
							rows="10"
						></textarea>
					</label>
					<input class="form-control" type="submit" value="submit" />
				</form>
			</div>
		</div>
	</body>
</html>
